<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
body {
  font-family: 'Comic Sans MS', cursive;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to bottom, #ffe6f2, #ffb3d9);
  overflow: hidden;
}

#container {
  text-align: center;
  background: #fff0f5;
  padding: 40px 20px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
  position: relative;
}

#teddy {
  width: 150px;
  margin-bottom: 20px;
  transition: transform 0.5s;
}

h2 {
  color: #ff1493;
  margin-bottom: 30px;
}

button {
  padding: 15px 35px;
  margin: 10px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s;
}

#yes {
  background: #ff69b4;
  color: white;
  font-weight: bold;
}

#no {
  background: #fff;
  color: #000;
  position: relative;
}

/* Floating hearts and kisses */
.floating {
  position: absolute;
  font-size: 24px;
  animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-600px) scale(1.8); opacity: 0; }
}

/* Teddy animations */
@keyframes dance {
  0% { transform: rotate(0deg) scale(1); }
  25% { transform: rotate(-15deg) scale(1.1); }
  50% { transform: rotate(15deg) scale(1.1); }
  75% { transform: rotate(-15deg) scale(1.1); }
  100% { transform: rotate(0deg) scale(1); }
}

@keyframes hug {
  0% { transform: scale(1) rotate(0deg); }
  50% { transform: scale(1.2) rotate(-10deg); }
  100% { transform: scale(1) rotate(0deg); }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  opacity: 0.9;
  animation: confettiFall 3s linear forwards;
}

@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
}
</style>
</head>
<body>

<div id="container">
  <<img id="teddy" src="teddy.png" alt="Cute Teddy Bear">
>
  <h2>Mona, will you be my Valentine?</h2>
  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>

<script>
const yes = document.getElementById('yes');
const no = document.getElementById('no');
const teddy = document.getElementById('teddy');
const container = document.getElementById('container');

// NO button moves randomly
no.addEventListener('mouseenter', () => {
  const x = Math.random() * (container.offsetWidth - no.offsetWidth);
  const y = Math.random() * (container.offsetHeight - no.offsetHeight);
  no.style.position = 'absolute';
  no.style.left = x + 'px';
  no.style.top = y + 'px';
});

// YES button triggers teddy dance + hug + hearts + kisses + confetti
yes.addEventListener('click', () => {
  teddy.style.animation = 'dance 1s infinite, hug 0.8s forwards';
  createFloating('‚ù§Ô∏è', 20, 50, 100); // Big hearts
  createFloating('üíã', 15, 40, 80); // Kisses
  createConfetti();
});

// Function to create floating emojis
function createFloating(emoji, count, minSize, maxSize) {
  for (let i = 0; i < count; i++) {
    const f = document.createElement('div');
    f.className = 'floating';
    f.innerHTML = emoji;
    f.style.left = Math.random() * window.innerWidth + 'px';
    f.style.fontSize = (minSize + Math.random() * maxSize) + 'px';
    f.style.animationDuration = (2 + Math.random() * 3) + 's';
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 4000);
  }
}

// Function to create confetti
function createConfetti() {
  for (let i = 0; i < 50; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 70%)`;
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}
</script>

</body>
</html>
